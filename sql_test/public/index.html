<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="author" content="Elis Jones and Sonny Peng "></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> SeaMor Wildlife Tours </title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </head>
  <header>
    <a id="google-sign-in" class="form-a" href="/auth/google"><span><i class="fab fa-google"></i> Sign In</span></a>
  </header>
  <body>
    <section id="full">
      <section id="search-form">
        <form id="trip-search-form">
            <section id="date-section" class="trip-section">
              <input id="date-input" class="trip-form-input" type="date" name="date" value="2018-04-04" required></input>
            </section>
            <section class="trip-section">
              <input id="seats-input" class="trip-form-input" type="text" name="seats" min="1" value="" placeholder="No. of Tickets"required></input>
            </section>
            <section class="trip-section">
              <select id="tripList">
                <option value="empty"></option>
              </select>
            </section>
            <button type="button" id="search" class="form-a" href="">Search</button>
            <button type="button" id="book" class="form-a" href="">Book</button>
        </form>
      </section>
    </section>
  </body>
</html>
