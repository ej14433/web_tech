<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="author" content="Elis Jones and Sonny Peng "></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> SeaMor Wildlife Tours </title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form>
      <ul>
        <li>
          <section>
            <label for="username">Username:</label>
            <input id="user" type="text" name="username" value="" placeholder="username" autocomplete="username" required>
          </section>
        </li>
        <li>
          <section>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" value="" placeholder="password" autocomplete="current-password" required>
          </section>
        </li>
        <li>
          <section>
            <button id="login" type="button" name="">Login</button>
          </section>
        </li>
      </ul>
    </form>
  </body>

</html>
