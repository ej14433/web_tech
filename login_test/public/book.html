<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="author" content="Elis Jones and Sonny Peng "></meta>
    <title> Form </title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </head>

  <body>
    <form class="login-form" action="/book/try" method="post">
      <input class="login-input" id="date-input" type="date" name="date" value="2018-01-01" required=true />
      <input class="login-input" id="seats-input" type="text" name="seats" value="" placeholder="# of Seats" required=true />
      <input class="login-button narrow" id="search" type="button" value="Search" />
      <select class="form-select" id="tripList" name="">
        <option value=""></option>
      </select>
      <input class="login-button" type="submit" value="Book Trip" />
    </form>
  </body>

</html>
